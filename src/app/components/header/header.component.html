<div class="container-fluid px-0 py-2 header">
  <div class="row justify-content-evenly m-0">
    <div class="col-4 col-lg-3 header-item p-0 p-sm-2">
      <p>{{ questions[0] }} {{ "card.of" | translate }} {{ questions[1] }}</p>
    </div>
    <div class="col-3 col-lg-3 header-item p-0 p-sm-2">
      <div class="timer" *ngIf="showTimer">
        <p>{{ timeRemaining }}</p>
      </div>
      <div class="message text-center" *ngIf="!showTimer">
        <p>{{ message | translate }}</p>
      </div>
    </div>
    <div class="col-4 col-lg-3 header-item p-0 p-sm-2">
      <p>{{ "card.score" | translate }} {{ ": " + score }}</p>
    </div>
  </div>
</div>
