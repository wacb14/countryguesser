<div class="card mb-3">
  <div class="row g-0 p-0 m-0">
    <div class="col-3 text-center">
      <p class="capital-number">{{ number }}</p>
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p
          class="card-text m-1 text-answer"
          [ngClass]="answer.isCorrect() ? 'text-correct' : 'text-wrong'"
        >
          Your answer: {{ answer.answer.name }}
        </p>
        <p class="card-text m-1 text-correction text-answer" *ngIf="!answer.isCorrect()">
          Correct answer: {{ answer.country.name }}
        </p>
      </div>
    </div>
  </div>
</div>
