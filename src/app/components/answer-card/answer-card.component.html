<div class="card mb-3">
  <div class="row g-0 p-0 m-0">
    <div class="col-3 col-lg-3 text-center">
      <p class="capital-number">{{ id }}</p>
    </div>
    <div class="col-9 col-lg-8">
      <div class="card-body">
        <div class="map-container">
          <app-map
            [id]="id"
            [enableZoom]="false"
            [height]="'100%'"
            [continentName]="answer.country.continent"
            [countryCode]="answer.country.code"
          ></app-map>
        </div>
        <p
          class="card-text m-1 text-answer"
          [ngClass]="answer.isCorrect() ? 'text-correct' : 'text-wrong'"
        >
          Your answer: {{ answer.answer.name }}
        </p>
        <p
          class="card-text m-1 text-correction text-answer"
          *ngIf="!answer.isCorrect()"
        >
          Correct answer: {{ answer.country.name }}
        </p>
      </div>
    </div>
  </div>
</div>
