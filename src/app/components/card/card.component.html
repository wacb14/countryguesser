<div class="container h-100 p-0">
  <div class="row m-0 align-content-center h-100">
    <div class="container card px-0 pb-3">
      <app-header
        [score]="score"
        [questions]="[currentIndex + 1, questions.length]"
      ></app-header>
      <app-map-viewer></app-map-viewer>
      <app-alternatives-viewer></app-alternatives-viewer>
      <div
        class="row justify-content-center m-0"
        [ngClass]="!showBtnNext ? 'hidden' : ''"
        *ngIf="!showBtnResults"
      >
        <button
          class="btn btn-next"
          (click)="nextQuestion()"
          [disabled]="!showBtnNext"
        >
          Next
        </button>
      </div>
      <div
        class="row justify-content-center m-0"
        *ngIf="showBtnResults"
      >
        <button
          class="btn btn-next"
          (click)="goScoreboard()"
          [disabled]="!showBtnResults"
        >
          See Results
          <mat-icon fontIcon="arrow_forward" class="icon"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
