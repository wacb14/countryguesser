<div class="container p-0 h-100">
  <div class="row align-content-center h-100 m-0">
    <div class="col map p-0">
      <div class="map-container">
        <app-map
          [height]="'100%'"
          [continentName]="'world_en'"
          [countryCode]="'fj'"
          [showTooltip]="true"
          [enableZoom]="false"
          [colors]="this.colors"
          [id]="98989898"
        ></app-map>
      </div>
      <div
        class="row card-container w-100 m-0 h-100 justify-content-center align-content-center"
      >
        <div class="col card">
          <div class="row mx-4">
            <div class="col-12">
              <h1 class="title text-center my-3">Country Guesser</h1>
            </div>
            <div class="col-12">
              <h3 class="mt-1 mb-2">Type</h3>
              <mat-form-field>
                <mat-select value="maps" #gameType>
                  <mat-option value="maps">Maps</mat-option>
                  <mat-option value="flags">Flags</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <h3 class="mt-1 mb-2">Continent</h3>
              <mat-form-field>
                <mat-select value="world_en" #continent>
                  <mat-option value="world_en">Whole world</mat-option>
                  <mat-option value="africa_en">Africa</mat-option>
                  <mat-option value="asia_en">Asia</mat-option>
                  <mat-option value="europe_en">Europe</mat-option>
                  <mat-option value="north-america_en"
                    >North America</mat-option
                  >
                  <mat-option value="australia_en">Oceania</mat-option>
                  <mat-option value="south-america_en"
                    >South America</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <h3 class="mt-1 mb-2">Number of questions</h3>
              <mat-button-toggle-group
                [value]="5"
                #questions="matButtonToggleGroup"
              >
                <mat-button-toggle [value]="5">5</mat-button-toggle>
                <mat-button-toggle [value]="10">10</mat-button-toggle>
                <mat-button-toggle [value]="15">15</mat-button-toggle>
                <mat-button-toggle [value]="20">20</mat-button-toggle>
                <mat-button-toggle [value]="300"><p class="button-toggle-text">Max</p></mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            <div class="col-12 text-center">
              <button
                class="my-3 btn-start"
                (click)="startGame(gameType.value, continent.value, questions.value)"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
