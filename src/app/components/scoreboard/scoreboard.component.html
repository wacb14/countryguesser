<div class="container card px-0 pb-3">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-12"><p class="title text-center">Your score</p></div>
        <div class="col-12">
          <div class="spinner-container my-4">
            <div class="spinner-title text-center">
              <button class="btn btn-congrats">Congrats!</button>
              <div class="spinner-content">
                <p class="rating mt-5 mb-2">50/50</p>
                <p class="points my-1">50000 points</p>
              </div>
            </div>
            <div class="spinner">
              <mat-progress-spinner
                [color]="color"
                [mode]="mode"
                [value]="value"
                [diameter]="diameter"
                [strokeWidth]="strokeWidth"
              >
              </mat-progress-spinner>
            </div>
          </div>
        </div>
        <div class="col-12 mt-4">
          <div class="row m-0 p-0 justify-content-center">
              <button class="btn btn-again">
                <mat-icon fontIcon="rotate_right" class="icon"></mat-icon>
                Play again
              </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-12"><p class="title text-center">Your answers</p></div>
        <div class="col-12"></div>
      </div>
    </div>
  </div>
</div>
